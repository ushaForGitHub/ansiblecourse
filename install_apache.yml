---
- hosts: all
  become: true
  tasks:

  - name: update respository index
    ansible.builtin.apt:
      update_cache: yes


  - name: install apache2 package
    ansible.builtin.apt:
      name: apache2
      state: latest

  - name: install support fpr php
    ansible.builtin.apt:
      name: libapache2-mod-php
      state: latest
